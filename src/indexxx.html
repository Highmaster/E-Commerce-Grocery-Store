<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/10ee8431e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Document</title>
    
</head>
<body>
    <!-- header -->
    <header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <!-- logo -->
            <a href="#">
                <img src="https://shofi-grocery.vercel.app/images/logo/logo-white.svg" class="w-32" alt="logo">
            </a>


            <!-- search bar -->
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="w-2/3 border border-red-500 border-r-0 pl-6 py-3 pr-3 rounded-l-full focus:outline-none" placeholder="search">
                <button class="bg-black border border-black text-white px-8 rounded-r-full hover:bg-transparent hover:text-black transition">Search</button>
            </div>
            
            

            <!-- icons -->
            <div class="flex items-center space-x-4">
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                <div class="text-xs leading-3"> Wish List</div>
                <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-red-500 text-white text-xs">8</span>
                </a>


    
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                <div class="text-xs leading-3">Cart</div>
                <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-red-500 text-white text-xs">8</span>
                </a>

                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-user"></i>
                    </div>
                <div class="text-xs leading-3">Account</div>
                </a>
            </div>
        </div>

    </header>
    
</body>
</html>
